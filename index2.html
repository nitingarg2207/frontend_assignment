<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1 {
            color: red;
        }

        #p2 {
            color: blue;
        }
        div > p{
            color: green;
        }
    </style>
</head>

<body>
    <p id="p1">This is the first para - required color: red.</p>
    <p id="p2">This is the second para - required color: blue.</p>
    <div>
        <p>This is the third para - required color: green.</p>
    </div>
</body>

</html>
